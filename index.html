<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Graph Visualizer</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Segoe UI',sans-serif;background:#f5f1ea;color:#4a4542;display:flex;height:100vh;overflow:hidden}
.panel{width:320px;background:#faf7f2;padding:24px;border-right:1px solid #e3ddd3;display:flex;flex-direction:column;gap:20px}
.input-group{display:flex;flex-direction:column;gap:8px}
label{font-size:13px;color:#8b8580;text-transform:uppercase;letter-spacing:0.5px}
input,textarea{background:#fff;border:1px solid#ddd6cc;color:#4a4542;padding:10px;border-radius:6px;font-size:14px;font-family:monospace}
input:focus,textarea:focus{outline:none;border-color:#ff8c42;box-shadow:0 0 0 3px rgba(255,140,66,0.12)}
textarea{resize:vertical;min-height:80px}
.toggle{display:flex;align-items:center;gap:12px;cursor:pointer;user-select:none}
.toggle input{display:none}
.switch{width:48px;height:24px;background:#ddd6cc;border-radius:12px;position:relative;transition:0.3s}
.switch::after{content:'';width:18px;height:18px;background:#b8b0a5;border-radius:50%;position:absolute;top:3px;left:3px;transition:0.3s}
.toggle input:checked + .switch{background:#ff8c42}
.toggle input:checked + .switch::after{left:27px;background:#fff}
button{background:linear-gradient(135deg,#ff8c42,#f97316);border:none;color:#fff;padding:12px;border-radius:6px;font-size:14px;font-weight:600;cursor:pointer;transition:0.3s}
button:hover{transform:translateY(-2px);box-shadow:0 8px 20px rgba(255,140,66,0.3)}
.canvas-wrap{flex:1;overflow:auto;background:#f5f1ea}
#canvas{display:block;min-width:100%;min-height:100%}
.info{font-size:11px;color:#b8b0a5;margin-top:auto}
</style>
</head>
<body>
<div class="panel">
<div class="input-group">
<label>Nodes (n)</label>
<input type="number" id="nodes" value="5" min="1">
</div>
<div class="input-group">
<label>Edges [[a,b],...]</label>
<textarea id="edges" placeholder='[[0,1],[1,2],[2,3]]'>[[0,1],[1,2],[2,3],[3,4],[4,0]]</textarea>
</div>
<div class="input-group">
<label class="toggle">
<input type="checkbox" id="directed">
<span class="switch"></span>
<span>Directed Graph</span>
</label>
</div>
<button onclick="draw()">Visualize</button>
<div class="info">Click to visualize â€¢ Nodes auto-positioned</div>
</div>
<div class="canvas-wrap">
<canvas id="canvas"></canvas>
</div>
<script src="graph.js"></script>
</body>
</html>
